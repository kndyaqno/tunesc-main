<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- confirm css -->
    <link rel="stylesheet" href="/tunesc-vs/styles/confirm.css" />
    <link rel="stylesheet" href="/tunesc-vs/styles/dashboard.css" />
    <title>User</title>
    <script src="/tunesc-vs/components/spot.js"></script>
    <script src="/tunesc-vs/auth/signout.js"></script>
    <script src="/tunesc-vs/components/spotProfile.js"></script>
    <script>
      // Initialize the token extraction process when the window is fully loaded
      window.onload = function() {
      // This function should exist in moodPlaylistGenerator.js
      initializeApp();
      };
    </script>
    <script src="/tunesc-vs/components/moodPlaylistGenerator.js"></script>
  </head>
  <body>
    <!-- dito mag reredirect yung user after login -->

    <!-- sidebar -->

    <div class="sidebar">
      <div class="logo"></div>
      <ul class="menu">
        <li>
          <a href="UserProfile.html">
            <i class="fa-solid fa-address-book"></i>
            <span>Profile</span>
          </a>
        </li>
        <li class="active">
          <a href="#">
            <i class="fa-solid fa-chess-board"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-solid fa-calendar-day"></i>
            <span>Calendar</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-solid fa-chart-area"></i>
            <span>Statistics</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-solid fa-toolbox"></i>
            <span>Settings</span>
          </a>
        </li>
        <li class="logout" id="SignoutBtn">
          <a href="#">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span>Logout</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="main--content">
      <div class="header--wrapper">
        <div class="header--title">
          <span>Primary</span>
          <h2>Dashboard</h2>
        </div>
        <div class="user--info">
          <div class="search--box">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search" />
          </div>
          <!-- lagay galing firebase yung user image or sa spotify -->
          <img id="spot_picture" alt="Spotify Profile Picture" />
        </div>

      </div>
            <!-- Mood Selection Dropdown -->
            <div>
              <form id="moodForm">
                <label for="moodDropdown">Select your mood:</label>
                <select id="moodDropdown" name="moods">
                  <option value="Happy">Happy</option>
                  <option value="Sad">Sad</option>
                  <option value="Energetic">Energetic</option>
                  <option value="Calm">Calm</option>
                  <option value="Rage">Rage</option>
                  <!-- ... other options ... -->
                </select>
                <button type="submit" class="btn btn-generate">Generate Playlist</button>
                <button type="button" id="listenOnSpotifyBtn" class="btn btn-listen" style="display:none;">Listen on Spotify</button>
              </form>
            </div>
          <!-- Playlists will be added here!! -->
          <div id="trackListContainer"></div>
       </div>

    

    <!-- firebase -->
    <script type="module" src="/tunesc-vs/auth/signin.js"></script>
    <script type="module" src="/tunesc-vs/auth/signup.js"></script>
    

    <!-- fontawesome icons -->
    
    <script
      src="https://kit.fontawesome.com/64d29af423.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
